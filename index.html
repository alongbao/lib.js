<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lib.js</title>
    <script src="src/example/javascripts/lib.js"></script>
  </head>
  <body>
    <h1 id="qunit-header">Lib.js (<a href="https://github.com/benz303/lib.js">Fork at Github</a>)</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture"></div>
    <button onclick="runtest();">Run Test</button>
    <script>
      function runtest(){
        test('load jquery', function(){
          ok(jQuery === $, 'jQuery === $');
        });
        asyncTest('load localfile', function(){
          LazyLoad.localfile(function(){
            ok(window.localfile, 'window.localfile');
            start();
          });
        });
        asyncTest('load colorbox', function(){
          LazyLoad.colorbox(function(){
            ok(jQuery.colorbox, 'jQuery.colorbox');
            start();
          });
        });
        asyncTest('load jqGrid', function(){
          LazyLoad.jqGrid(function(){
            ok(jQuery.jgrid, 'jQuery.jgrid');
            start();
          });
        });
        return true;
      }
    </script>
  </body>
</html>
