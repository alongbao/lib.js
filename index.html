<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lib.js</title>
    <script src="src/default/lib.js"></script>
    <script>head.qunit();</script>
  </head>
  <body>
    <h1 id="qunit-header">Lib.js</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture"></div>
    <script>
      head.qunit(function(){
        asyncTest('load jquery', function(){
          head.jquery(function(){
            ok(jQuery === $, 'jQuery === $');
            start();
          });
        });
        asyncTest('load jqueryui', function(){
          head.jqueryui(function(){
            ok(jQuery.ui, 'jQuery.ui');
            var el = $('<div></div>').dialog();
	          ok(el.is(':data(dialog)'), 'jqueryui dialog');
	          el.remove();
            start();
          });
        });
      });
    </script>
  </body>
</html>
